{% extends "base.html" %}

{% block title %}Stories by {{ author.name|escape }}{% endblock %}

{% block body %}
<h1>Stories by {{ author.name|escape }}</h1>
<table>
    <tr><th>Title</th><th>Date</th></tr>
{% for story in stories %}
    <tr>
        <td><a href="../stories/{{ story.author.index }}/{{ story.index }}.html">{{ story.title|escape }}</a></td>
        <td>{{ story.date.strftime('%Y-%m-%d %H:%M') }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
