{% extends "base.html" %}

{% block title %}Stories by {{ author|escape }}{% endblock %}

{% block body %}
<h1>Stories by {{ author|escape }}</h1>
<table>
<th><td>Title</td><td>Date</td></th>
{% for story in stories %}
    <tr>
        <td><a href="../stories/{{ story.author.index }}/{{ story.index }}.html">{{ story.title|escape }}</a></td>
        <td>{{ story.date.strftime('%Y%m%d %H%M') }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
