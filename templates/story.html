{% extends "base.html" %}

{% block title %}{{ story.title|escape }}{% endblock %}

{% block body %}
<h1>{{ story.title|escape }}</h1>
<h2><a href="../../authors/{{ story.author.index }}.html">{{ story.author.name|escape }}</a>,
    {{ story.date.strftime('%Y-%m-%d %H:%M') }}</h2>
<div>
{{ story.text }}
</div>
{% endblock %}
